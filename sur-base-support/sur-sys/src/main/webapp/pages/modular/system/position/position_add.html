@layout("/common/_form.html",{js:["/assets/modular/system/position/position_add.js"]}){

<form class="layui-form" id="positionForm" lay-filter="positionForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <input name="positionId" type="hidden"/>
                            <label class="layui-form-label">职位名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="name" name="name" placeholder="请输入职位名称" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">职位编码</label>
                            <div class="layui-input-block">
                                <input id="code" name="code" placeholder="请输入职位编码" type="text" class="layui-input"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">顺序</label>
                            <div class="layui-input-block">
                                <input id="sort" name="sort" placeholder="请输入顺序" type="text" class="layui-input"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea id="remark" name="remark" placeholder="请输入备注" type="text"
                                          class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
