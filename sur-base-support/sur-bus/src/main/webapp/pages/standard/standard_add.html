@layout("/common/_form.html",{js:["/assets/standard/standard_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="standardForm" lay-filter="standardForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <input name="id" type="hidden"/>
                            <input name="itemId" id="itemId" type="hidden"/>
                            <input name="holeCode" id="holeCode" type="hidden"/>
                            <label class="layui-form-label">层底深度<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="depth" name="depth" placeholder="请输入层底深度（米）" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">主层编号<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="mainCode" name="mainCode" placeholder="请输入主层编号" type="text"
                                       class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">亚层编号<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="secondaryCode" name="secondaryCode" placeholder="请输入亚层编号" type="text"
                                       class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">次亚层编号<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="thirdCode" name="thirdCode" placeholder="请输入次亚层编号" type="text"
                                       class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">地层厚度<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="tchd" name="tchd" placeholder="请输入地层厚度(m)" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">岩土类别<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="type" name="type" placeholder="请输入岩土类别" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">岩土名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="name" name="name" placeholder="请输入岩土名称" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">土层描述<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="tcms" name="tcms" placeholder="请输入土层描述" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
