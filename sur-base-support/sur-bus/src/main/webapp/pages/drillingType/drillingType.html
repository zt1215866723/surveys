@layout("/common/_container.html",{js:["/assets/drillingType/drillingType.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">钻孔类型表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="名称" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">状态:</label>
                                <input type="radio" name="status" value="" title="不指定" checked>
                                <input type="radio" name="status" value="0" title="启用">
                                <input type="radio" name="status" value="2" title="禁用">
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                                @if(shiro.hasPermission("/drillingType/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加
                                </button>
                                @}
                            </div>
                        </div>
                    </div>
                    @if(shiro.hasPermission("/drillingType/table")){
                    <table class="layui-table" id="drillingTypeTable" lay-filter="drillingTypeTable"></table>
                    @}
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/drillingType/edit")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    @}
    @if(shiro.hasPermission("/drillingType/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
</script>
@}
