@layout("/common/_form.html",{js:["/assets/recordBorrow/recordBorrow_return.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="recordBorrowForm" lay-filter="recordBorrowForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">借阅人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="borrower" name="borrower" placeholder="请输入借阅人" type="text" class="layui-input" lay-verify="required" required readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文档名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="documentId" name="documentId" type="hidden">
                            <input id="documentName" name="documentName" placeholder="请输入文档名称" type="text" class="layui-input" lay-verify="required" required readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">借出时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="addTime" name="addTime" placeholder="请输入借出时间" type="text" class="layui-input" lay-verify="required" required readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">归还时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="returnTime" name="returnTime" placeholder="请输入归还时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input id="note" name="note" placeholder="请输入备注" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
