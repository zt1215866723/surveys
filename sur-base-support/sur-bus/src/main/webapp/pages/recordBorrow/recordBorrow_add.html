@layout("/common/_form.html",{js:["/assets/recordBorrow/recordBorrow_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="itemSubForm" lay-filter="itemSubForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">借阅信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">借阅人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="borrower" name="borrower" placeholder="请输入借阅人姓名" autocomplete="off" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">借出时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="addTime" name="addTime" autocomplete="off" class="layui-input" type="text" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
