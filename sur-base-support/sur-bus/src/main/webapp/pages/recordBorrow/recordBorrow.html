    <span class="layui-body-header-title">借阅记录表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">

                                <input id="borrower" class="layui-input" type="text" placeholder="借阅人"/>

                            <div class="layui-inline">
                                <input id="documentName" class="layui-input" type="text" placeholder="文档名称"/>

                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="recordBorrowTable" lay-filter="recordBorrowTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

    {{# if(d.returnTime==""){}}
