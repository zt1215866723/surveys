@layout("/common/_form.html",{js:["/assets/staticTest/staticTest_edit.js"]}){

<form class="layui-form" id="staticTestForm" lay-filter="staticTestForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <input name="id" type="hidden"/>
                            <label class="layui-form-label">试探点深度（米）<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="depth" name="depth" placeholder="请输入试探点深度（米）" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">静探类型<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="jtlx" name="jtlx" placeholder="请输入静探类型" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">试验段长（米）<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="length" name="length" placeholder="请输入试验段长（米）" type="text"
                                       class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">比贯入阻力(MPa)<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="jtbgrzl" name="jtbgrzl" placeholder="请输入比贯入阻力(MPa)" type="text"
                                       class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">锥头阻力(MPa)<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="jtztzl" name="jtztzl" placeholder="请输入锥头阻力(MPa)" type="text"
                                       class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">侧壁摩阻力(kPa)<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="jtcmz" name="jtcmz" placeholder="请输入侧壁摩阻力(kPa)" type="text"
                                       class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">摩阻比(%)<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="jtmzb" name="jtmzb" placeholder="请输入摩阻比(%)" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">孔隙水压力(kPa)<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="jtkxyl" name="jtkxyl" placeholder="请输入孔隙水压力(kPa)" type="text"
                                       class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
