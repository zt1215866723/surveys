@layout("/common/_form.html",{js:["/assets/drilling/drilling_edit.js"]}){

<form class="layui-form" id="drillingForm" lay-filter="drillingForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <input name="id" id="id" type="hidden"/>

                            <label class="layui-form-label">钻孔编号<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="holeCode" name="holeCode" placeholder="请输入钻孔编号" type="text"
                                       class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">钻孔类型<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="type" name="type" placeholder="请输入钻孔类型" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">横坐标<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="zkx" name="zkx" placeholder="请输入横坐标" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">纵坐标<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="zky" name="zky" placeholder="请输入纵坐标" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">孔口高程<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="zkbg" name="zkbg" placeholder="请输入孔口高程(m)" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">勘探深度<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="depth" name="depth" placeholder="请输入勘探深度(m)" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">钻孔直径<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="zkzj" name="zkzj" placeholder="请输入钻孔直径(mm)" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
