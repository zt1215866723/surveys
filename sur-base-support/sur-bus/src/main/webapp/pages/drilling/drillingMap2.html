@layout("/common/_container.html",{js:["/assets/drilling/drillingMap2.js"]}){

<style type="text/css">
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
        overflow: hidden
    }

    .layui-fluid {
        width: 98%;
        height: 97%;
        padding: 10px
    }

    #allmap {
        width: 100%;
        height: 100%;
    }

    p {
        margin-left: 5px;
        font-size: 14px;
    }

    p {
        margin-left: 5px;
        font-size: 14px;
    }

    .map-card-p {
        margin: 0;
        line-height: 2;
        font-size: 13px;
        text-indent: 1em;
        color: #333333
    }

    .map-top-card span {
        color: #CF1900;
    }

    ::-webkit-scrollbar {
        width: 5px;
    }

    ::-webkit-scrollbar-track {
        background-color: #dbddeb;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #00aff0;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #3cc23e
    }

    ::-webkit-scrollbar-thumb:active {
        background-color: #00aff0
    }

    .searchItem {
        width: 280px;
        cursor: pointer;
        height: auto;
        display: inline-block;
        padding: 13px 7px 13px 7px;
    }

    .searchItem:hover {
        background-color: #def6ff;
    }

</style>
<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=GXPDLcpdfGRaZ42n5TgQW6DIwftiTN8E"></script>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="map-top-card" style="position: absolute;left:20px;top: 20px;z-index: 1000;font-size: 0.8rem; ">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input style="height: 30px" id="nickName" name="nickName" class="layui-input" autocomplete=off
                       placeholder="钻孔编号/钻孔类型"/>
            </div>
            <button style="height: 30px;line-height: 30px" class="layui-btn icon-btn" id="btnSearch"
                    lay-filter="userTbSearch" lay-submit>
                <i class="layui-icon">&#xe615;</i>搜索
            </button>
            <button style="height: 30px;line-height: 30px" class="layui-btn icon-btn" id="btnBack"
                    lay-filter="userTbSearch" lay-submit>
                <i class="layui-icon">&#xe65c;</i>返回
            </button>
        </div>
    </div>
    <div id="searchList"
         style="display: none; width: 250px;height: 400px;overflow-x: hidden; margin-left: 10px; background-color: #ffffff;position: absolute;top: 75px;z-index: 1000;box-shadow:0 0 5px #6f6f6f;overflow-y: scroll;font-size: 0.8rem;">
    </div>
    <div id="allmap"></div>
</div>
@}
