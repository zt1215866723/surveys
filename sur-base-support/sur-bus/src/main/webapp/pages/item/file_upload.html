@layout("/common/_form.html",{js:["/assets/item/file_upload.js"]}){

<form class="layui-form" id="feedbackForm" lay-filter="feedbackForm" action="#">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row" id="recordImgs">
                    <input name="id" type="hidden"/>
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>资料上传</legend>
                        <div class="layui-upload" style="margin: 20px;padding: 20px;border-bottom: 1px solid #ccc;">
                            <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
                                <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
                            </div>
                            <div class="layui-upload-drag" id="test10">
                                <i class="layui-icon"></i>
                                <p>点击上传，或将文件拖拽到此处</p>
                                <div class="layui-hide" id="uploadDemoView">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" id="btnSubmit" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
