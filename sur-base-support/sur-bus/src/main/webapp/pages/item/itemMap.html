@layout("/common/_container.html",{js:["/assets/item/itemMap.js"]}){

<style type="text/css">
        html,body{width: 100%;height: 100%; margin:0;font-family:"微软雅黑";overflow: hidden}
        .layui-fluid{width:98%;height: 97%;padding: 10px}
        #allmap{width:100%;height:100%;}
