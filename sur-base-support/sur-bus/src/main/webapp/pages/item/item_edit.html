@layout("/common/_form.html",{js:["/assets/item/item_edit.js"]}){
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">基本信息</div>
        <div class="layui-card-body">
            <div style="width:100%;height:420px;margin-bottom: 15px" id="allmap"></div>
            <form class="layui-form" id="itemForm" lay-filter="itemForm">
                <input name="id" type="hidden" id="id">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">搜索地点</label>
                            <div class="layui-input-inline">
                                <input name="address" autocomplete="off" type="text" id="address" class="layui-input">
                            </div>
                            <input type="button" value="搜索" id="btnSearch" class="layui-btn">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">经纬度</label>
                            <div class="layui-input-inline" style="width: 115px">
                                <input id="xaxis" name="xaxis" placeholder="经度" type="text" class="layui-input"/>
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline" style="width: 115px">
                                <input id="yaxis" name="yaxis" placeholder="纬度" type="text" class="layui-input"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">工程名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="itemName" name="itemName" autocomplete="off" placeholder="请输入工程名称"
                                       type="text" class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">工程编号<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="itemCode" name="itemCode" autocomplete="off" placeholder="请输入工程编号"
                                       type="text" class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地点<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="location" name="location" autocomplete="off" placeholder="请输入地点" type="text"
                               class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">开始日期<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="beginDate" name="beginDate" autocomplete="off" type="text"
                                       class="layui-input"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">结束日期</label>
                            <div class="layui-input-block">
                                <input id="endDate" name="endDate" autocomplete="off" type="text" class="layui-input"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">工程类型<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <select id="type" name="type" autocomplete="off" type="text" class="layui-input"
                                        lay-verify="required" required lay-search="">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">进度<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <select id="progress" name="progress" autocomplete="off" type="text" class="layui-input"
                                        lay-verify="required" required>
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">工程来源</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isForeign" value=0 title="本单位" checked>
                                <input type="radio" name="isForeign" value=1 title="外单位">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">地图展示</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isShow" value=0 title="展示" checked>
                                <input type="radio" name="isShow" value=1 title="隐藏">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">坐标系<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <select id="coorSystem" name="coorSystem" autocomplete="off" type="text" class="layui-input"
                                        lay-verify="required" required lay-search="">
                                    <option value=""></option>
                                    <option value="1">54坐标系</option>
                                    <option value="2">80坐标系</option>
                                    <option value="3">2000坐标系</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">负责人<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="head" name="head" autocomplete="off" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input id="remarks" name="remarks" autocomplete="off" placeholder="请输入备注" type="text"
                               class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-form-block" style="text-align: center">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=GXPDLcpdfGRaZ42n5TgQW6DIwftiTN8E"></script>

@}
