@layout("/common/_container.html",{js:["/assets/item/item.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">工程管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="itemName" class="layui-input" type="text" placeholder="请输入工程名称" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <input id="itemCode" class="layui-input" type="text" placeholder="请输入工程编号" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <input id="location" class="layui-input" type="text" placeholder="请输入工程地点" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <select id="progress" class="layui-input" type="text" placeholder="进度" autocomplete="off">
                                    <option value="">请选择工程进度</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="type" class="layui-input" type="text" placeholder="类型" autocomplete="off">
                                    <option value="">请选择工程类型</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="isForeign" class="layui-input" type="text" placeholder="类型" autocomplete="off">
                                    <option value="">请选择工程来源</option>
                                    <option value="0">本单位</option>
                                    <option value="1">外单位</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="isShow" class="layui-input" type="text" placeholder="类型" autocomplete="off">
                                    <option value="">请选择地图展示状态</option>
                                    <option value="1">展示</option>
                                    <option value="0">隐藏</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                @if(shiro.hasPermission("/item/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                @}
                                @if(shiro.hasPermission("/item/plzs")){
                                <button id="showItem" class="layui-btn icon-btn"><i class="layui-icon">&#xe658;</i>批量展示</button>
                                @}
                                @if(shiro.hasPermission("/item/plyc")){
                                <button id="hiddenItem" class="layui-btn icon-btn"><i class="layui-icon">&#xe600;</i>批量隐藏</button>
                                @}
                                @if(shiro.hasPermission("/item/swdb")){
                                <button id="waterContrast" class="layui-btn icon-btn"><i class="layui-icon">&#xe636;</i>水位对比</button>
                                @}
                            </div>
                            <div class="layui-inline" style="margin-left:20px;">
                                <span class="layui-badge-dot layui-bg-blue" style="margin:0 10px;"></span>收集资料
                            </div>
                        </div>
                    </div>
                    @if(shiro.hasPermission("/item/table")){
                    <table class="layui-table" id="itemTable" lay-filter="itemTable"></table>
                    @}
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/item/detail")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">工程详情</a>
    @}
    @if(shiro.hasPermission("/item/document")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="document">工程文档</a>
    @}
    @if(shiro.hasPermission("/item/synchronous")){
    {{# if (d.synchronousState==0){}}
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="synchronous">理正同步</a>
    {{#}}}
    {{# if (d.synchronousState==1){}}
    <a class="layui-btn-disabled layui-btn layui-btn-primary layui-btn-xs">同步中</a>
    {{#}}}
    @}
    @if(shiro.hasPermission("/item/edit")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    @}
    @if(shiro.hasPermission("/item/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
</script>
<script type="text/javascript" src="${ctxPath}/assets/common/libs/layui/layui.js?v=${constants.getReleaseVersion()}"></script>
<script src="${ctxPath}/assets/common/libs/layui/lay/modules/tablePlug/admin.js?v=${constants.getReleaseVersion()}"></script>
@}
