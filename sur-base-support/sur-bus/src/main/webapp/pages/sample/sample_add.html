@layout("/common/_form.html",{js:["/assets/sample/sample_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="sampleForm" lay-filter="sampleForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">项目Id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="itemId" name="itemId" placeholder="请输入项目Id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">钻孔编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="holeCode" name="holeCode" placeholder="请输入钻孔编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">取样编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="qybh" name="qybh" placeholder="请输入取样编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">取样顶深度(m)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="qysd" name="qysd" placeholder="请输入取样顶深度(m)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">取样长度(m)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="qyhd" name="qyhd" placeholder="请输入取样长度(m)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所在地层<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="qydc" name="qydc" placeholder="请输入所在地层" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">取样类型 0：原状样 1：扰动样<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="qylx" name="qylx" placeholder="请输入取样类型 0：原状样 1：扰动样" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">质量密度ρ(g/cm^3)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="qyzlmd" name="qyzlmd" placeholder="请输入质量密度ρ(g/cm^3)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">土粒比重Gs<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="qybz" name="qybz" placeholder="请输入土粒比重Gs" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">含水量ω(%)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="qyhsl" name="qyhsl" placeholder="请输入含水量ω(%)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">液限ωL(%)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="qyyx" name="qyyx" placeholder="请输入液限ωL(%)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">塑限ωP(%)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="qysx" name="qysx" placeholder="请输入塑限ωP(%)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
