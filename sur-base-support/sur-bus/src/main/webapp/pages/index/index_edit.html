@layout("/common/_form.html",{js:["/assets/index/index_edit.js"]}){

<form class="layui-form" id="indexForm" lay-filter="indexForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文档id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="subId" name="subId" placeholder="请输入文档id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">检测项id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="focusId" name="focusId" placeholder="请输入检测项id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数字型结果<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="nouValue" name="nouValue" placeholder="请输入数字型结果" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">字符串结果(数据字典)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="strValue" name="strValue" placeholder="请输入字符串结果(数据字典)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="state" name="state" placeholder="请输入状态" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
