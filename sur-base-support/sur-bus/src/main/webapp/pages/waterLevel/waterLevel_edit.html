@layout("/common/_form.html",{js:["/assets/waterLevel/waterLevel_edit.js"]}){

<form class="layui-form" id="waterLevelForm" lay-filter="waterLevelForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <input name="id" type="hidden"/>
                            <label class="layui-form-label">深度（米）<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="depth" name="depth" placeholder="请输入深度（米）" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否稳定<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input type="radio" name="swlx" value=0 title="不是" checked>
                                <input type="radio" name="swlx" value=1 title="是">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否为地下水位<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input type="radio" name="swch" value=0 title="不是" checked>
                                <input type="radio" name="swch" value=1 title="是">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">测水日期<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="swcsrq" name="swcsrq" placeholder="请输入测水日期" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">地下水温(度)<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="swdxsw" name="swdxsw" placeholder="请输入地下水温(度)" type="text"
                                       class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">水位范围<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="swfw" name="swfw" placeholder="请输入水位范围" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">地下水类型<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="swxz" name="swxz" placeholder="请输入地下水类型" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
