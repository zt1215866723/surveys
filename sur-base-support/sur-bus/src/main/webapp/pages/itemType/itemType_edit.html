@layout("/common/_form.html",{js:["/assets/itemType/itemType_edit.js"]}){

<form class="layui-form" id="itemTypeForm" lay-filter="itemTypeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">图例存储路径<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" id="imgUpload">上传图片</button>
                        </div>
                        <div>
                            <input id="url" name="url" type="hidden" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">预览</label>
                        <div class="layui-input-block">
                            <img class="layui-upload-img" id="preview">
                            <p id="retry"></p>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" type="checkbox" lay-filter="statusSwitchEdit" lay-skin="switch" lay-text="启用|禁用">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
