@layout("/common/_form.html",{js:["/assets/standardPenetration/standardPenetration_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="standardPenetrationForm" lay-filter="standardPenetrationForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <input name="id" type="hidden"/>
                            <input name="itemId" id="itemId" type="hidden"/>
                            <input name="holeCode" id="holeCode" type="hidden"/>
                            <label class="layui-form-label">试验点底深度（米）<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="depth" name="depth" placeholder="请输入试验点底深度（米）" type="text"
                                       class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标贯类型<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="bglx" name="bglx" placeholder="请输入标贯类型" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">特征值<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="bgtzz" name="bgtzz" placeholder="请输入特征值" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">杆长（米）<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="length" name="length" placeholder="请输入杆长（米）" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">一阵击数的长度(m)<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="bgyzcd" name="bgyzcd" placeholder="请输入一阵击数的长度(m)" type="text"
                                       class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">一阵击数(击)<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="bgyzjs" name="bgyzjs" placeholder="请输入一阵击数(击)" type="text"
                                       class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标贯击数(击/30cm)<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="bgjs" name="bgjs" placeholder="请输入标贯击数(击/30cm)" type="text"
                                       class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标贯修正系数<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="bgxs" name="bgxs" placeholder="请输入标贯修正系数" type="text" class="layui-input"
                                       lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">修正后的标贯击数(击/30cm)<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="bgxzjs" name="bgxzjs" placeholder="请输入修正后的标贯击数(击/30cm)" type="text"
                                       class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
