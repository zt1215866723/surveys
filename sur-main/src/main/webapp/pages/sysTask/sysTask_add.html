@layout("/common/_form.html",{js:["/assets/sysTask/sysTask_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="sysTaskForm" lay-filter="sysTaskForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分类<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="jobGroup" id="jobGroup" lay-filter="jobGroup" lay-search="">
                                <option value="定时任务">定时任务</option>
                                <option value="轮询任务">轮询任务</option>
                                <option value="间隔任务">间隔任务</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="description" name="description" placeholder="请输入任务描述" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">表达式<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="cronExpression" name="cronExpression" placeholder="请输入cron表达式" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">执行类<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="beanClass" name="beanClass" placeholder="请输入任务执行调用类：包名+类名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
